<!DOCTYPE html>
<html="en">
    <head>
        <title>Is it Hannah's Birthday?</title>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Is it Hannah's Birthday?</h1>
            {% if birthday %}
                <h1>YES</h1>
            {% else %}
                <h1>NO</h1>
            {% endif %}
        </div>    
    </body>
</html>
